<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sword</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #0f1115;
  --panel: #161a22;
  --panel-light: #1e2330;
  --border: #2a3040;
  --accent: #4f8cff;
  --text: #e6e9f0;
  --muted: #9aa4b2;
}

* {
  box-sizing: border-box;
  font-family: system-ui, sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  height: 100vh;
  display: flex;
  flex-direction: column;
}

/* TOP BAR */
.topbar {
  height: 52px;
  background: var(--panel);
  border-bottom: 1px solid var(--border);
  display: flex;
  align-items: center;
  padding: 0 16px;
  justify-content: space-between;
}

.logo {
  font-weight: 800;
  letter-spacing: 0.5px;
}

.tabs {
  display: flex;
  gap: 6px;
}

.tab {
  padding: 6px 12px;
  border-radius: 6px;
  cursor: pointer;
  color: var(--muted);
}

.tab.active {
  background: var(--panel-light);
  color: var(--text);
}

/* MAIN */
.main {
  flex: 1;
  display: flex;
}

/* LEFT GAME LIST */
.sidebar {
  width: 260px;
  background: var(--panel);
  border-right: 1px solid var(--border);
  padding: 12px;
  overflow-y: auto;
}

.game-item {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 8px;
  border-radius: 8px;
  cursor: pointer;
}

.game-item:hover {
  background: var(--panel-light);
}

.game-item img {
  width: 36px;
  height: 36px;
  border-radius: 6px;
  object-fit: cover;
}

.game-item span {
  font-size: 14px;
}

/* CONTENT */
.content {
  flex: 1;
  position: relative;
}

.page {
  display: none;
  height: 100%;
  padding: 20px;
}

.page.active {
  display: block;
}

/* HOME */
.home h1 {
  margin-top: 0;
}

/* GAMES GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 16px;
}

.card {
  background: var(--panel);
  border: 1px solid var(--border);
  border-radius: 10px;
  overflow: hidden;
  cursor: pointer;
}

.card img {
  width: 100%;
  height: 100px;
  object-fit: cover;
}

.card div {
  padding: 10px;
  font-size: 14px;
}

/* IFRAME */
iframe {
  width: 100%;
  height: 100%;
  border: none;
  display: none;
}
</style>
</head>

<body>

<div class="topbar">
  <div class="logo">SWORD</div>
  <div class="tabs">
    <div class="tab active" onclick="switchTab('home', this)">Home</div>
    <div class="tab" onclick="switchTab('games', this)">Games</div>
    <div class="tab" onclick="switchTab('about', this)">About</div>
  </div>
</div>

<div class="main">
  <div class="sidebar" id="gameList">
    <!-- Sidebar games -->
  </div>

  <div class="content">
    <div id="home" class="page active">
      <h1>Welcome to Sword</h1>
      <p style="color:var(--muted)">
        A simple web game launcher.  
        Select a game to start playing.
      </p>
    </div>

    <div id="games" class="page">
      <h2>Games</h2>
      <div class="grid" id="gameGrid"></div>
    </div>

    <div id="about" class="page">
      <h2>About</h2>
      <p style="color:var(--muted)">
        Sword is a lightweight launcher-style website.
        You control the games, links, and hosting.
      </p>
    </div>

    <iframe id="frame"></iframe>
  </div>
</div>

<script>
const games = [
  {
    name: "Slope",
    logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/Slope_Game_Logo.png/512px-Slope_Game_Logo.png",
    url: "https://example.com"
  },
  {
    name: "1v1.LOL",
    logo: "https://upload.wikimedia.org/wikipedia/en/thumb/7/79/1v1.lol_logo.png/512px-1v1.lol_logo.png",
    url: "https://example.com"
  },
  {
    name: "Shell Shockers",
    logo: "https://shellshock.io/img/logo.png",
    url: "https://example.com"
  },
  {
    name: "Krunker",
    logo: "https://krunker.io/img/favicon.png",
    url: "https://example.com"
  }
];

const gameList = document.getElementById("gameList");
const gameGrid = document.getElementById("gameGrid");
const frame = document.getElementById("frame");

games.forEach(g => {
  // Sidebar
  const item = document.createElement("div");
  item.className = "game-item";
  item.innerHTML = `<img src="${g.logo}"><span>${g.name}</span>`;
  item.onclick = () => launchGame(g.url);
  gameList.appendChild(item);

  // Grid
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `<img src="${g.logo}"><div>${g.name}</div>`;
  card.onclick = () => launchGame(g.url);
  gameGrid.appendChild(card);
});

function switchTab(id, el) {
  document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
  el.classList.add("active");
  document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  frame.style.display = "none";
}

function launchGame(url) {
  document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
  frame.style.display = "block";
  frame.src = url;
}
</script>

</body>
</html>
