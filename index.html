<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sword</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg:#0b0e14;
  --panel:#111520;
  --panel2:#161b2b;
  --accent:#3b82f6;
  --text:#e5e7eb;
  --muted:#9ca3af;
}
*{box-sizing:border-box;font-family:system-ui,sans-serif;}
body{margin:0;background:var(--bg);color:var(--text);height:100vh;overflow:hidden}

/* TOP */
.topbar{
  height:48px;
  background:var(--panel);
  display:flex;
  align-items:center;
  padding:0 16px;
  border-bottom:1px solid #1f2433;
}
.logo{font-weight:800}
.logo span{color:var(--accent)}

/* APP */
.app{
  display:grid;
  grid-template-columns:72px 1fr;
  height:calc(100vh - 48px);
}

/* SIDEBAR */
.sidebar{
  background:var(--panel2);
  border-right:1px solid #1f2433;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:10px 0;
  gap:10px;
}
.side-btn{
  width:48px;height:48px;
  border-radius:12px;
  background:#1c2236;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  transition:.15s;
}
.side-btn:hover{background:#243055;transform:scale(1.05)}

/* MAIN */
.main{position:relative;background:black}

/* HOME */
.home{
  height:100%;
  padding:24px;
  overflow-y:auto;
}
.home h1{margin:0 0 6px}
.home p{color:var(--muted);margin-bottom:18px}

/* GAME GRID */
.games{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:16px;
}
.game-card{
  background:var(--panel);
  border:1px solid #1f2433;
  border-radius:14px;
  overflow:hidden;
  cursor:pointer;
  transition:.15s;
}
.game-card:hover{
  transform:translateY(-4px);
  border-color:var(--accent);
}
.game-card img{
  width:100%;
  height:110px;
  object-fit:cover;
  background:#000;
}
.game-info{
  padding:10px;
}
.game-info strong{
  display:block;
  font-size:14px;
}
.game-info span{
  font-size:12px;
  color:var(--muted);
}

/* IFRAME */
iframe{
  width:100%;
  height:100%;
  border:none;
  display:none;
}

/* FOOTER */
.footer{
  position:absolute;
  bottom:10px;
  right:14px;
  font-size:12px;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="topbar">
  <div class="logo">Sword<span>.</span></div>
</div>

<div class="app">
  <div class="sidebar">
    <div class="side-btn" onclick="goHome()">üè†</div>
    <div class="side-btn" onclick="showGames()">üéÆ</div>
    <div class="side-btn">‚öôÔ∏è</div>
  </div>

  <div class="main">
    <div id="home" class="home">
      <h1>Sword</h1>
      <p>Select a game to play.</p>

      <div class="games" id="gameGrid">
        <!-- GAME CARDS -->
        <div class="game-card" onclick="playGame('https://example.com')">
          <img src="https://via.placeholder.com/300x180?text=Game+1">
          <div class="game-info">
            <strong>Placeholder Game</strong>
            <span>Action ‚Ä¢ HTML5</span>
          </div>
        </div>

        <div class="game-card" onclick="playGame('https://example.com')">
          <img src="https://via.placeholder.com/300x180?text=Game+2">
          <div class="game-info">
            <strong>Another Game</strong>
            <span>Arcade ‚Ä¢ Casual</span>
          </div>
        </div>

        <div class="game-card" onclick="playGame('https://example.com')">
          <img src="https://via.placeholder.com/300x180?text=Game+3">
          <div class="game-info">
            <strong>Strategy Game</strong>
            <span>Strategy ‚Ä¢ Puzzle</span>
          </div>
        </div>

        <div class="game-card" onclick="playGame('https://example.com')">
          <img src="https://via.placeholder.com/300x180?text=Game+4">
          <div class="game-info">
            <strong>Racing Game</strong>
            <span>Racing ‚Ä¢ 3D</span>
          </div>
        </div>
      </div>
    </div>

    <iframe id="frame"></iframe>
    <div class="footer">Sword UI</div>
  </div>
</div>

<script>
const home = document.getElementById("home");
const frame = document.getElementById("frame");

function playGame(url){
  home.style.display="none";
  frame.style.display="block";
  frame.src=url;
}

function goHome(){
  frame.src="";
  frame.style.display="none";
  home.style.display="block";
}

function showGames(){
  goHome();
}
</script>

</body>
</html>
